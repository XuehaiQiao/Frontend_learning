<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <title>Document</title>

<body>
    <h1>Sign Up</h1>

    <div class = "forms"> 
        <div>
            <input id = "form1" placeholder="First Name">
            <input id = "form2" placeholder="Last Name">
        </div>
        <div>
            <input id = "form3" placeholder="Mobile No.">
        </div>
        <div>
            <input id = "form4" placeholder="Email Address">
        </div>
        <div>
            <input id = "form5" placeholder="Password"> 
            <input id = "form6" placeholder="Confirm Password">
        </div>
    </div>
    
    <div class = "Agreement">
        <div id="checkbox">
            <input  type="checkbox"> 
            <label> I Agree<label>
        </div>
        <div id="notice">
            By clicking  <span id="register_text">Register</span>, you agree to the <a href="">Terms and Conditions</a> Set 
            out by this site, including our Cookie Use. 
        </div>
    </div>

    <div class="buttons">
        <button id="button1">Register</button>
        <button id="button2">Sign In</button>
    </div>

</body>
</html>
